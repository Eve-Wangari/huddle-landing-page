<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" >
		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" >
		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
	
		</style>
	</head>
	<body>
		<header class="logo"><img src="images/logo.svg" alt="logo" ></header>

		<main>
			<section class="section-1">
        <div>
			   	<img src="images/illustration-mockups.svg" alt="illustration-mockups" >
        </div>
        </section>
			<section class="section-2">
				<h1>Build The Community Your Fans Will Love</h1>
				<p>
					Huddle re-imagines the way we build communities. You have a voice, but
					so does your audience. Create connections with your users as you
					engage in genuine discussion.
				</p>
				<button>Register</button>
			</section>
		</main>

		<div class="icons">
			<i class="fab fa-facebook"></i>
			<i class="fab fa-twitter"></i>
			<i class="fab fa-instagram"></i>
		</div>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://www.frontendmentor.io/profile/Eve-Wangari">Eve-Wangari</a>.
			</p>
		</footer>
	</body>
</html>
